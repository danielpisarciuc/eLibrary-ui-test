<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="bower_config/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="App">
<div class="box box-default" ng-controller="LibraryCtrl as vm">
    <table class="table">
        <tbody>
        <tr>
            <th style="width: 10px">BookId</th>
            <th style="width: 10px">ISBN</th>
            <th style="width: 30px">TITLE</th>
        </tr>
        <tr ng-repeat="book in vm.books">
            <td>{{book.bookId}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.title}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="bower_config/angular/angular.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="app/components/library/libraryCtrl.js" type="text/javascript"></script>
<script src="app/services/libraryHttp.service.js" type="text/javascript"></script>
<!--<script src="app/services/dataHttp.module.js"></script>-->
</body>
</html>
